<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>一个不知名的小站</title>
  <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/markdown.css">
</head>
<body class="container">
  <header class="row col-xs" onclick="toggleList()">
    <span id="blogName">一个不知名的小站</span>
    <span id="subName"></span>
  </header>

  <div class="row">
    <div class="list col-md-3 col-xs"></div>
    <article class="markdown-body col-md-7 col-xs-full" style="background-color: white">
      <h3 class="text-center">社会主义核心价值观</h3>
      <p class="text-center">富强 民主 文明 和谐</p>
      <p class="text-center">自由 平等 公正 法治</p>
      <p class="text-center">爱国 敬业 诚信 友善</p>
    </article>
  </div>

  <footer class="row">
    <span id="endWords">Hello world</span>
  </footer>

  <div class="tools">
    <!-- <button onclick="toggleList()">目录</button> -->
    <button onclick="$('html,body').animate({scrollTop: '0px'}, 600);">⇧</button>
  </div>

  <script src="./libs/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./src/js/showArticle.js"></script>
  <script src="./src/js/animation.js"></script>
</body>
</html>
